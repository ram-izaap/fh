<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">

       <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-ios-person placeholder-icon"></i>
          <input type="text" placeholder = "Username" ng-model="loginData.username">
        </label>
        </div>

         <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-ios-medical placeholder-icon"></i>
          <input type="password" placeholder = "Password" ng-model="loginData.password">
        </label>
        </div>

         
        <label class="item">
          <button class="button button-block button-positive" type="submit">Login</button>
        </label>

          <ion-checkbox ng-model="filter.blue">Remember Password</ion-checkbox>
     
       
        <button class="button button-clear button-positive" ng-click="forgotpassword()" href = "#/app/forgotpassword">     
        forgot Password     
        </button>
          
        <button class="button button-clear button-positive" ng-click="createacc()" href = "#/app/createacc">         
         Create an Account  
        </button>
        

      </div>
    </form>
  </ion-content>
</ion-modal-view>
