<ion-view view-title="Fanthem">
 <!--subheader-->
<div class="bar bar-subheader">
  <h1 class="title">Create Huddle</h1>
  </div> 
  
  <ion-content>
    
  <div class="list list-inset">
	<label class="item item-input">   	  
	  <input type="text" placeholder = "Huddle Name">
    </label>
    </div>
  

  <div class="list list-inset">
	<label class="item item-input">    
	  <input type="text" placeholder = "Huddle Description" >
    </label>
    </div>
  

  <div class="list list-inset">
	<label class="item item-input">   
   <input type="text" placeholder = "Categories">
    </label>
    </div>
  

  <ion-list>

    <div class="row">
    Type of huddle
        <div class="col">
        <ion-radio ng-model="choice" ng-value="'A'"> public</ion-radio>
        </div>
       
        <div class="col">
        <ion-radio ng-model="choice" ng-value="'B'"> private</ion-radio>
        </div>
    </div>
  
  <div class="row">
  Invite Friends
      <div class="col">
       <ion-radio ng-model="choice" ng-value="'B'">yes</ion-radio>
       </div>
       
       <div class="col">
       <ion-radio ng-model="choice" ng-value="'B'">no</ion-radio>
       </div>
   </div>

</ion-list>

<div class="list list-inset">
<button class="button button-positive">
  Next
</button>
</div>

  
  </ion-content>
</ion-view>
